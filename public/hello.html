<!DOCTYPE html>
<html ng-app='store'>
	<head lang='en'>
		<title>Hello</title>
		<meta charset='UTF-8'>
		<link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' />
		<link rel='stylesheet' type='text/css' href='hello.css' />
	</head>
	<body class="list-group container" ng-controller="StoreController">
		<div class="list-group">
			<div class="list-group-item" ng-repeat="product in products">
				<h3> {{product.name}} <em class="pull-right">{{product.price | currency}} </em></h3>
					<div class="gallery">
						<img ng-src="{{product.image.thumbnail}}"/>
					</div>
			<product-tabs></product-tabs>
			</div>
		</div>
	</body>

	<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js'></script>


	<script type='text/javascript' src='js/main.js' />
  <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.5/angular-route.min.js'></script>
	<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js' />

</html>
